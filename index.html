<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"> 
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>Calculator</title>
</head>
<body>
  
    <div id="calc-body">

        <div id="top">
            <div id="view"><code>
                <div id="output">0</div></code>
            </div>
        </div>

        <div id="btn-area">
            <button class="clear" id="CE">CE</button>
            <button class="other" id="plus-minus"><i class="fa-solid fa-plus-minus"></i></button>
            <button class="other" id="percent"><i class="fa-solid fa-percent"></i></button>
            <button class="num-btn" id="backspace"><i class="fa-solid fa-arrow-left"></i></button>
            <!-- <button class="other" id="factorial">!</button> -->
            <button class="num-btn" id="seven">7</button>
            <button class="num-btn" id="eight">8</button>
            <button class="num-btn" id="nine">9</button>
            <button class="operator" id="divide"><i class="fa-solid fa-divide"></i></button>
            <button class="num-btn" id="four">4</button>
            <button class="num-btn" id="five">5</button>
            <button class="num-btn" id="six">6</button>
            <button class="operator" id="times"><i class="fa-solid fa-xmark"></i></button>
            <button class="num-btn" id="one">1</button>
            <button class="num-btn" id="two">2</button>
            <button class="num-btn" id="three">3</button>
            <button class="operator" id="minus">-</button>
            <button class="num-btn" id="zero">0</button>
            <button class="num-btn" id="decimal">.</button>
            <button class="operator" id="equals"><i class="fa-solid fa-equals"></i></button>
            <button class="operator" id="plus"><i class="fa-solid fa-plus"></i></button>
            
        </div>
    </div>
<script src="https://kit.fontawesome.com/ade11e52fa.js" crossorigin="anonymous"></script>
<script src="./javascript.js"></script>
</body>

</html>
